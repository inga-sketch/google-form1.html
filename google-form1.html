<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
</head>
<body>
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/tatice/browsers/128/Google-Chrome-icon.png" alt="google search">
    <form action="https://www.google.com/search">
        <input type="text" size="60" name="q" />
        <button>Go Google!</button>
        <br>
        <textarea placeholder="report content"></textarea>
        <input type="radio">
    </form>
    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
    <img src="https://icons.iconarchive.com/icons/sicons/basic-round-social/128/yandex-icon.png" alt="yandex search">
    <form action="https://www.yandex.com/search/">
        <input type="text" size="60" name="text" />
        <button>Go Yandex!</button>
        <br>
        <textarea placeholder="report content"></textarea>
        <input type="radio">
    </form>
    <h3>YouTube SEARCH FORM EXAMPLE</h3>
    <img src="https://icons.iconarchive.com/icons/graphics-vibe/classic-3d-social/128/youtube-icon.png"
        alt="youtube search">
    <form action="https://www.youtube.com/search/">
        <input type="text" size="60" name="search_qery" />
        <button>Go YouTube!</button>
        <br>
        <textarea placeholder="report content"></textarea>
        <input type="radio">
    </form>
</body>
</html>
